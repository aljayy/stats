<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stats Card</title>
  </head>
  <body>
    <main id="container">
      <section id="card">
        <div id="card-image">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
        <div id="card-text">
          <h2>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li>
              10k+
              <div class="smaller-text stat-heading">companies</div>
            </li>
            <li>
              314
              <div class="smaller-text stat-heading">templates</div>
            </li>
            <li>
              12m+
              <div class="smaller-text stat-heading">queries</div>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
